<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
</head>
<body>
<h2>用户列表</h2>
<div>
    <ui>
        <li th:each="user:${users}">
            <div>
                <span th:text="${user.age}"></span>
                <span th:text="${user.id}"></span>
                <span th:text="${user.name}"></span>
            </div>
        </li>
    </ui>
</div>
</body>
</html>
